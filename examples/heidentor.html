	<title>Potree Viewer</title>

	<link rel="stylesheet" type="text/css" href="../build/potree/potree.css">

</head>

<body>
	<script src="../libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="../libs/spectrum/spectrum.js"></script>

	<script src="../libs/proj4/proj4.js"></script>
	<script src="../libs/openlayers3/ol.js"></script>
	<script src="../libs/i18next/i18next.js"></script>
	<script src="../libs/jstree/jstree.js"></script>
	<script src="../build/potree/potree.js"></script>
	<script src="../libs/plasio/js/laslaz.js"></script>
	
	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area" style="background-image: url('../build/potree/resources/images/background.jpg');"></div>
		<div id="potree_sidebar_container"> </div>
		<input id="tiffTest" type="button" value="tiff test" />
	</div>

	
	
	<script>


		let clipSpheres = [
			{position: [0.032, -2.382, 4.279], scale: 3},
			{position: [-1.787, 6.011, 1.711], scale: 1},
			{position: [0.095, 7.636, 10.997], scale: 2},
		];

	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(5*1000*1000);
		viewer.setMinNodeSize(0);
		viewer.loadSettingsFromURL();
		
		viewer.setDescription(`Heidentor point cloud courtesy of <a href="http://archpro.lbg.ac.at/" target="_blank">Ludwig Boltzmann Institute - Archeological Prospection and Virtual Archeology</a> (26M points)`);
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			$("#menu_tools").next().show();
			$("#menu_scene").next().show();
			//viewer.toggleSidebar();
		});
		
		Potree.loadPointCloud("http://5.9.65.151/mschuetz/potree/resources/pointclouds/archpro/heidentor/cloud.js", "Heidentor", function(e){
			viewer.scene.addPointCloud(e.pointcloud);
			e.pointcloud.position.z = 0;
			let material = e.pointcloud.material;
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;

			viewer.scene.view.position.set(13.856734292740617, -9.125174923658731, 14.563928417406354);
			viewer.scene.view.lookAt(-3.5482630104475366, 2.728596783815762, 6.1406044783018725);
		});

		// NEW TOOL EXAMPLES ~K
		{ // Point example
			let measure = new Potree.Measure();
			measure.name = "Point 1";
			measure.closed = true;
			measure.showDistances = false;
			measure.showCoordinates = true;
			measure.showHeight = false;
			measure.addMarker(new THREE.Vector3(-0.695, 9.066, 12.863));
				
			viewer.scene.addMeasurement(measure);
		}

		{ // Distance example
				let measure = new Potree.Measure();
				measure.name = "Distance 1";
				measure.closed = false;
				measure.showDistances = true;
				measure.showHeight = false;
				measure.showHorizontal = false;
				measure.addMarker(new THREE.Vector3(-1.592, -0.422, 12.298));
				measure.addMarker(new THREE.Vector3(-0.662, 3.484, 9.012));
				
				viewer.scene.addMeasurement(measure);
			}

		{ // Height example
			let measure = new Potree.Measure();
			measure.name = "Height 1";
			measure.closed = true;
			measure.showDistances = false;
			measure.showCoordinates = false;
			measure.showHeight = true;
			measure.showHorizontal = false;
			measure.addMarker(new THREE.Vector3(-2.623, 9.734, 9.082));
			measure.addMarker(new THREE.Vector3(-1.923, 10.529, 0.396));
				
			viewer.scene.addMeasurement(measure);
		}

		{ // Horizontal example
			let measure = new Potree.Measure();
			measure.name = "Horizontal 1";
			measure.closed = true;
			measure.showDistances = false;
			measure.showCoordinates = false;
			measure.showHeight = false;
			measure.showHorizontal = true;
			measure.addMarker(new THREE.Vector3(-1.578, 0.175, 7.023));
			measure.addMarker(new THREE.Vector3(0.014, 5.945, 1.077));
				
			viewer.scene.addMeasurement(measure);
		}

		{ // Horizontal example 2
			let measure = new Potree.Measure();
			measure.name = "Horizontal 2";
			measure.closed = true;
			measure.showDistances = false;
			measure.showCoordinates = false;
			measure.showHeight = false;
			measure.showHorizontal = true;
			measure.addMarker(new THREE.Vector3(-2.539, -3.766, 7.261));
			measure.addMarker(new THREE.Vector3(-4.432, -4.602, 0.081));
				
			viewer.scene.addMeasurement(measure);
		}

		{ // Elevation example
			let measure = new Potree.Measure();
			measure.name = "Elevation 1";
			measure.closed = true;
			measure.showDistances = false;
			measure.showCoordinates = false;
			measure.showElevation = true;
			measure.showHeight = false;
			measure.addMarker(new THREE.Vector3(-1.241, -3.471, 9.054));
				
			viewer.scene.addMeasurement(measure);
		}

		{ // Elevation example 2
			let measure = new Potree.Measure();
			measure.name = "Elevation 2";
			measure.closed = true;
			measure.showDistances = false;
			measure.showCoordinates = false;
			measure.showElevation = true;
			measure.showHeight = false;
			measure.addMarker(new THREE.Vector3(-1.089, -2.067, 12.939));
				
			viewer.scene.addMeasurement(measure);
		}

		{ // Elevation example 3
			let measure = new Potree.Measure();
			measure.name = "Elevation 3";
			measure.closed = true;
			measure.showDistances = false;
			measure.showCoordinates = false;
			measure.showElevation = true;
			measure.showHeight = false;
			measure.addMarker(new THREE.Vector3(0.116, -3.546, 1.597));
				
			viewer.scene.addMeasurement(measure);
		}		


		
	</script>
	
  </body>
</html>
